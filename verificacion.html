<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .codigo { font-size: 24px; font-weight: bold; color: blue; }
    </style>
</head>
<body>
    <h1>🔹 Código de Verificación 🔹</h1>
    <p>Este es tu código único para el retiro:</p>
    <p class="codigo" id="codigo"></p>

    <script>
        // Generar un código aleatorio de 6 dígitos
        function generarCodigo() {
            return Math.floor(100000 + Math.random() * 900000); // Código de 6 dígitos
        }

        // Mostrar el código en la página
        document.getElementById("codigo").textContent = generarCodigo();
    </script>
</body>
</html>
