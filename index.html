<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificación - Busti Banco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #codigo-verificacion {
            font-size: 24px;
            font-weight: bold;
            color: red; /* Color rojo para el código */
        }
        h1 {
            color: #4CAF50; /* Color verde para el título */
        }
    </style>
</head>
<body>
    <h1>CÓDIGO DE VERIFICACIÓN DE BUSTI BANCO</h1>
    <p id="codigo-verificacion">Generando código...</p>

    <script>
        // Función para obtener el parámetro "codigo" de la URL
        function getCodigoVerificacion() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('codigo'); // Retorna el valor de "codigo" en la URL
        }

        // Mostrar el código de verificación en la página
        var codigoGenerado = getCodigoVerificacion();
        if (codigoGenerado) {
            document.getElementById('codigo-verificacion').textContent = 'Tu código de verificación es: ' + codigoGenerado;
        } else {
            document.getElementById('codigo-verificacion').textContent = 'No se pudo obtener el código de verificación.';
        }
    </script>
</body>
</html>
