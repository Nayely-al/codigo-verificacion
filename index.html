<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificación - Busti Banco</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet"> <!-- Fuente Cinzel -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #b2dfdb; /* Fondo verde un poco más oscuro */
        }
        h1 {
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 50px;
            color: #2f4f4f; /* Titulo en color oscuro */
            margin-top: 20px;
        }
        #codigo-verificacion {
            font-size: 24px;
            font-weight: bold;
            color: red; /* Color rojo para el código */
            margin-top: 20px;
        }
        #mensaje {
            font-size: 18px;
            font-weight: 600;
            color: #333; /* Color negro oscuro para el mensaje */
            margin-top: 20px;
            font-style: italic; /* Estilo en cursiva para hacerlo más elegante */
        }
        h2 {
            font-size: 24px;
            font-weight: 500;
            color: #333; /* Color negro para subtítulo */
            margin-top: 30px;
        }
        .logo {
            width: 100px; /* Ajustar tamaño del logo */
            margin-top: 30px;
        }
        .content {
            border: 2px solid #2f4f4f;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <img src="https://github.com/Nayely-al/codigo-verificacion/blob/main/Adobe%20Express%20-%20file.png?raw=true" alt="Busti Banco Logo" class="logo"> <!-- Logo -->
    <h1>BUSTI BANCO</h1>
    <h2>CÓDIGO DE VERIFICACIÓN</h2>

    <div class="content">
        <p id="codigo-verificacion">Generando código...</p>
        <p id="mensaje">Por favor, ingrese el código de verificación proporcionado para completar su solicitud de retiro.</p>
    </div>

    <script>
        // Función para obtener el parámetro "codigo" de la URL
        function getCodigoVerificacion() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('codigo'); // Retorna el valor de "codigo" en la URL
        }

        // Mostrar el código de verificación en la página
        var codigoGenerado = getCodigoVerificacion();
        if (codigoGenerado) {
            document.getElementById('codigo-verificacion').textContent = 'Tu código de verificación es: ' + codigoGenerado;
        } else {
            document.getElementById('codigo-verificacion').textContent = 'No se pudo obtener el código de verificación.';
        }
    </script>
</body>
</html>
