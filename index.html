<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificación - Busti Banco</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #b2dfdb; /* Fondo verde claro */
            padding: 0 20px;
        }

        #logo {
            max-width: 200px;
            animation: fadeIn 2s ease-out; /* Efecto de desvanecimiento */
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #004d40; /* Título en color oscuro */
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            font-family: 'Cinzel', serif;
            color: #000000; /* Subtítulo en negro */
            font-size: 30px;
            margin-bottom: 10px;
        }

        #codigo-verificacion {
            font-size: 26px;
            font-weight: bold;
            color: red; /* Código de verificación en rojo */
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #004d40;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            background-color: #fff; /* Fondo blanco para el código */
        }

        #mensaje {
            font-size: 18px;
            margin-top: 15px;
            color: #004d40;
        }

        #slogan {
            font-size: 20px;
            font-style: italic;
            margin-top: 10px;
            color: #004d40;
            font-family: 'Cinzel', serif;
        }

        /* Recuadro amarillo para "CÓDIGO DE VERIFICACIÓN" */
        .titulo-codigo {
            background-color: #ffeb3b; /* Fondo amarillo */
            padding: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #000;
            border-radius: 5px;
            margin: 20px 0;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para el botón */
        .button {
            background-color: #004d40;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }

        /* Efectos cuando el mouse pasa por encima */
        .button:hover {
            background-color: #002f24;
            transform: scale(1.1); /* Efecto de expansión */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); /* Sombra más grande */
        }

        /* Estilo cuando el código es validado */
        .validado {
            background-color: #388e3c; /* Verde de validación */
            color: white;
            padding: 10px;
            font-size: 24px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Animación del mensaje emergente */
        .validado-animado {
            animation: fadeIn 2s ease-in-out;
        }

        /* Contador de tiempo */
        #contador {
            font-size: 18px;
            color: #ff5722;
        }

        /* Espaciado y separación de contenido */
        .contenido {
            margin: 0 auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <!-- Logo -->
        <img id="logo" src="https://github.com/Nayely-al/codigo-verificacion/blob/main/Adobe%20Express%20-%20file.png?raw=true" alt="Busti Banco Logo">

        <!-- Título y slogan -->
        <h1>BUSTI BANK</h1>
        <p id="slogan">Un banco para todos, un banco para ti</p> <!-- Eslogan debajo del título -->

        <!-- Recuadro amarillo para "Código de Verificación" -->
        <div class="titulo-codigo">CÓDIGO DE VERIFICACIÓN</div>

        <!-- Código de verificación -->
        <p id="codigo-verificacion">Generando código...</p>

        <!-- Mensaje -->
        <p id="mensaje">Por favor, ingresa este código para realizar tu retiro:</p>

        <!-- Campo para ingresar el código -->
        <input type="text" id="codigoInput" placeholder="Ingresa tu código de verificación" style="padding: 10px; font-size: 18px; border: 2px solid #004d40; border-radius: 5px; margin-top: 20px; width: 70%;"/>

        <!-- Mensaje de validación -->
        <div id="mensajeValidado" class="validado validado-animado" style="display:none;">¡Código Validado Correctamente!</div>

        <!-- Contador -->
        <p id="contador"></p>
    </div>

    <script>
        // Función para obtener el parámetro "codigo" de la URL
        function getCodigoVerificacion() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('codigo'); // Retorna el valor de "codigo" en la URL
        }

        // Mostrar el código de verificación en la página
        var codigoGenerado = getCodigoVerificacion();
        if (codigoGenerado) {
            document.getElementById('codigo-verificacion').textContent = 'Tu código de verificación es: ' + codigoGenerado;
        } else {
            document.getElementById('codigo-verificacion').textContent = 'No se pudo obtener el código de verificación.';
        }

        // Función para reproducir el mensaje de voz
        function reproducirVoz() {
            var mensaje = new SpeechSynthesisUtterance('SU RETIRO HA SIDO EXITOSO');
            mensaje.lang = 'es-ES'; // Idioma español
            speechSynthesis.speak(mensaje); // Reproducir el mensaje
        }

        // Función para validar el código de verificación
        function validarCodigo() {
            const codigoIngresado = document.getElementById('codigoInput').value;
            const codigoGenerado = getCodigoVerificacion(); // Código que se muestra en la página

            if (codigoIngresado === codigoGenerado) {
                // Si el código es correcto, mostrar el mensaje de validación
                var mensajeValidado = document.getElementById('mensajeValidado');
                mensajeValidado.style.display = 'block'; // Mostrar el mensaje
                mensajeValidado.style.animation = 'fadeIn 2s ease-in-out'; // Animación del mensaje

                // Desactivar el campo de entrada
                document.getElementById('codigoInput').disabled = true;

                // Reproducir la voz
                reproducirVoz();
            } else {
                alert('Código incorrecto. Por favor, inténtalo de nuevo.');
            }
        }

        // Detectar cuando el usuario ingresa el código en el campo de texto y lo valida automáticamente
        document.getElementById('codigoInput').addEventListener('input', function() {
            // Validar automáticamente cuando se ingresa el código
            validarCodigo();
        });

        // Agregar un temporizador que desaparezca el código tras un tiempo
        var tiempoRestante = 30; // 30 segundos de cuenta atrás
        var contador = document.getElementById('contador');
        var intervalo = setInterval(function() {
            if (tiempoRestante > 0) {
                contador.textContent = 'Tiempo restante: ' + tiempoRestante + ' segundos';
                tiempoRestante--;
            } else {
                contador.textContent = 'El tiempo ha expirado. El código ya no es válido.';
                clearInterval(intervalo);
            }
        },
