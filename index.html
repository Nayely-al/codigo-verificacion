<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificación - Busti Banco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #b2dfdb; /* Fondo verde claro sin degradado */
            transition: background-color 0.5s ease-in-out;
        }

        #logo {
            max-width: 200px;
            animation: fadeIn 2s ease-out; /* Efecto de desvanecimiento */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #004d40; /* Título en color oscuro */
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h2 {
            font-family: 'Cinzel', serif;
            color: #000000; /* Subtítulo en negro */
            font-size: 30px;
            margin-bottom: 15px;
        }

        #codigo-verificacion {
            font-size: 26px;
            font-weight: bold;
            color: red; /* Código de verificación en rojo */
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #004d40;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        #mensaje {
            font-size: 18px;
            margin-top: 15px;
            color: #004d40;
        }

        #slogan {
            font-size: 20px;
            font-style: italic;
            margin-top: 10px;
            color: #004d40;
            font-family: 'Cinzel', serif;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .button {
            background-color: #004d40;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #002f24;
        }

        #contador {
            font-size: 18px;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://github.com/Nayely-al/codigo-verificacion/blob/main/Adobe%20Express%20-%20file.png?raw=true" alt="Busti Banco Logo">
    <h1>BUSTI BANK</h1>
    <p id="slogan">Un banco para todos, un banco para ti</p> <!-- Eslogan debajo del título -->
    <h2>CÓDIGO DE VERIFICACIÓN</h2>

    <p id="codigo-verificacion" class="tooltip">Generando código...</p>
    <span class="tooltiptext">Este es tu código único para realizar el retiro.</span>

    <p id="mensaje">Por favor, ingresa este código para realizar tu retiro:</p>

    <button class="button" id="validarCodigo">Validar Código</button>
    <p id="contador"></p> <!-- Contador de tiempo -->

    <script>
        // Función para obtener el parámetro "codigo" de la URL
        function getCodigoVerificacion() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('codigo'); // Retorna el valor de "codigo" en la URL
        }

        // Mostrar el código de verificación en la página
        var codigoGenerado = getCodigoVerificacion();
        if (codigoGenerado) {
            document.getElementById('codigo-verificacion').textContent = 'Tu código de verificación es: ' + codigoGenerado;
        } else {
            document.getElementById('codigo-verificacion').textContent = 'No se pudo obtener el código de verificación.';
        }

        // Agregar un temporizador que desaparezca el código tras un tiempo
        var tiempoRestante = 30; // 30 segundos de cuenta atrás
        var contador = document.getElementById('contador');
        var intervalo = setInterval(function() {
            if (tiempoRestante > 0) {
                contador.textContent = 'Tiempo restante: ' + tiempoRestante + ' segundos';
                tiempoRestante--;
            } else {
                contador.textContent = 'El tiempo ha expirado. El código ya no es válido.';
                clearInterval(intervalo);
            }
        }, 1000);
    </script>
</body>
</html>
