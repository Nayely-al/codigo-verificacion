<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título en la pestaña del navegador -->
    <title>BUSTI BANCO - CÓDIGO DE VERIFICACIÓN</title>
    <script>
        // Función para generar un código aleatorio
        function generarCodigo() {
            let codigo = '';
            let caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'; // Letras y números
            for (let i = 0; i < 6; i++) {
                codigo += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }
            // Mostrar el código generado en la página
            document.getElementById("codigo_verificacion").innerText = "Código generado: " + codigo;
            // Guardar el código en el localStorage para que se pueda validar luego desde el cajero
            localStorage.setItem("codigo_verificacion", codigo);
        }

        // Al cargar la página, generar el código automáticamente
        window.onload = function() {
            generarCodigo(); // Genera el código automáticamente al cargar la página
        }
    </script>
</head>
<body>
    <!-- Título principal visible en la página -->
    <h1>BUSTI BANCO</h1>
    <!-- Subtítulo visible en la página -->
    <h2>CÓDIGO DE VERIFICACIÓN</h2>
    
    <!-- Mostrar el código de verificación generado -->
    <p id="codigo_verificacion"></p>
    <p>Por favor, anote este código de verificación y utilícelo en el simulador de cajero.</p>
