<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .codigo { font-size: 36px; font-weight: bold; color: blue; }
    </style>
</head>
<body>
    <h1>🔹 Código de Verificación 🔹</h1>
    <p>Tu código único para el retiro es:</p>
    <p class="codigo" id="codigo">Cargando...</p>

    <script type="text/javascript">
        // Función para generar un código numérico de 6 dígitos
        function generarCodigo() {
            return Math.floor(100000 + Math.random() * 900000); // Genera un código de 6 dígitos
        }

        // Establecer el código generado en el HTML
        document.getElementById("codigo").textContent = generarCodigo();
    </script>
</body>
</html>
