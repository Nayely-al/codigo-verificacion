<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificación - Busti Banco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #codigo-verificacion {
            font-size: 24px;
            font-weight: bold;
            color: red; /* Cambié el color a rojo */
        }
        h1 {
            color: #4CAF50; /* Color verde para el título */
        }
    </style>
</head>
<body>
    <h1>CÓDIGO DE VERIFICACIÓN DE BUSTI BANCO</h1>
    <p id="codigo-verificacion">Generando código...</p>
    <script>
        // Función para generar el código de verificación aleatorio
        function generarCodigoVerificacion(longitud) {
            var caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var codigo = '';
            for (var i = 0; i < longitud; i++) {
                var aleatorio = Math.floor(Math.random() * caracteres.length);
                codigo += caracteres.charAt(aleatorio);
            }
            return codigo;
        }

        // Generar el código de verificación y mostrarlo en el elemento
        document.getElementById('codigo-verificacion').textContent = 'Tu código de verificación es: ' + generarCodigoVerificacion(8);
    </script>
</body>
</html>
